name: 'Test Report'

on:
  workflow_run:
    workflows: [ 'Spring Boot Test' ]
    types:
      - completed

permissions:
  contents: read
  actions: read
  checks: write

jobs:
  report:
    runs-on: ubuntu-latest
    steps:
      - uses: dorny/test-reporter@v1
        with:
          artifact: test-results
          path: 'test-results/test/TEST-*.xml'
          reporter: java-junit
