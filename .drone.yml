kind: pipeline
type: docker
name: default

trigger:
  branch: [master]

clone:
  retries: 3
  depth: 1

volumes:
  - name: dockersock
    host:
      path: /var/run/docker.sock
  - name: gradle-cache
    host:
      path: /srv/gradle/caches

steps:
  - name: test
    image: gradle:jdk17-alpine
    failure: ignore
    volumes:
      - name: gradle-cache
        path: /home/gradle/.gradle
    environment:
      spring.datasource.url:
        from_secret: MYSQL_URI
    commands:
      - gradle test

  - name: build jar package
    image: gradle:jdk17-alpine
    volumes:
      - name: gradle-cache
        path: /home/gradle/.gradle
    commands:
      - gradle bootJar

  - name: build and deploy container
    image: docker:dind
    volumes:
      - name: dockersock
        path: /var/run/docker.sock
    environment:
      MYSQL_URI:
        from_secret: MYSQL_URI
    commands:
      - docker compose -p kenko-drive --build application up -d
